services:
  vuecom:
    build:
      context: .
      dockerfile: deploy-config/vuecom.DockerFile
    ports:
      - "3500:2500"
    # volumes:
    #   - .:/app
    environment:
      - NODE_ENV=production
    mem_limit: 256M
    restart: unless-stopped
    env_file:
      - ./backend/services/gateway_service/.env
    depends_on:
      # - users-db
      # - orders-db
      # - products-db
      # - payments-db
      # - notifications-db
      # - analytics-db
      # - inventory-db
      - vuecom-db
      - redis
    networks:
      - vuecom

  vuecom-db:
    image: postgres:17-alpine
    hostname: vuecom-db
    ports:
      - "5433:5432"
    shm_size: 128mb
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres # for testing
    env_file:
      - ./backend/services/gateway_service/.env
    volumes:
      - ./deploy-config/sql/:/docker-entrypoint-initdb.d/
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - vuecom

