  redis:
    image: redis:alpine
    hostname: redis
    ports:
      - "6380"
    restart: unless-stopped
    volumes:
      - ./deploy-config/redis/redis.conf:/etc/redis/redis.conf
    mem_limit: 500M
    networks:
      - vuecom

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    hostname: rabbitmq
    ports:
      - "5672"
      - "15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - vuecom
    mem_limit: 500M

  prometheus:
    image: prom/prometheus
    hostname: prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./deploy-config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - vuecom
    mem_limit: 300M

networks:
  vuecom:
    driver: bridge
